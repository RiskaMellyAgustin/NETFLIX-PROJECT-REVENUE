<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Netflix Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animated-bg {
      background: linear-gradient(-45deg, #0f0f0f, #1c1c1c, #2a2a2a, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glow {
      text-shadow: 0 0 6px rgba(213, 138, 148, 0.7), 0 0 15px rgba(213, 138, 148, 0.7);
    }

    .button-glow {
      box-shadow: 0 0 6px rgba(213, 138, 148, 0.7), 0 0 12px rgba(213, 138, 148, 0.7);
      transition: all 0.3s ease;
    }

    .button-glow:hover {
      box-shadow: 0 0 15px rgba(213, 138, 148, 1), 0 0 25px rgba(213, 138, 148, 1);
    }
  </style>
</head>
<body class="animated-bg text-white relative overflow-hidden">

  <!-- Canvas Background -->
  <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <!-- Navbar -->
  <nav class="fixed w-full z-50 bg-black bg-opacity-60 shadow-md backdrop-blur-sm">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold text-pink-500 glow">BrandName</h1>
      <ul class="flex gap-6">
        <li><a href="{% url 'index' %}" class="font-medium text-white hover:text-pink-500">Home</a></li>
        <li><a href="/register" class="font-medium text-white hover:text-pink-500">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form Section -->
  <section class="pt-32 pb-20">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6 glow">Login</h2>
      <form method="POST" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md mx-auto z-10">
        {% csrf_token %}
        <div class="mb-4 text-left">
          <label for="username" class="block text-pink-400 font-medium">Username</label>
          <input type="text" id="username" name="username" class="w-full mt-1 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
        </div>
        <div class="mb-4 text-left">
          <label for="password" class="block text-pink-400 font-medium">Password</label>
          <input type="password" id="password" name="password" class="w-full mt-1 p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
        </div>
        {% if messages %}
          <div class="mb-4 text-red-500 text-left">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <button type="submit" class="w-full bg-pink-500 text-white px-4 py-2 rounded button-glow hover:bg-pink-600">Login</button>
      </form>
      <p class="mt-4 text-white">
        Don't have an account?
        <a href="/register" class="text-pink-400 hover:underline">Sign Up</a>
      </p>
    </div>
  </section>


</body>
</html>
